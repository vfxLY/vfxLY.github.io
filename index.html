<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio | Infinite Orchestration</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.65)",
                        glassBorder: "rgba(255, 255, 255, 0.45)",
                        primary: '#0F172A',
                        accent: '#3B82F6',
                        studio: {
                            950: '#020617',
                            900: '#0F172A',
                            800: '#1E293B',
                            50: '#F8FAFC',
                        }
                    },
                    boxShadow: {
                        'premium': '0 30px 60px -12px rgba(15, 23, 42, 0.08), 0 18px 36px -18px rgba(15, 23, 42, 0.05)',
                        'premium-hover': '0 40px 80px -12px rgba(15, 23, 42, 0.12)',
                        'glass': '0 8px 32px 0 rgba(15, 23, 42, 0.03)',
                        'soft': '0 10px 40px rgba(0, 0, 0, 0.015)',
                        'inner-premium': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 8s ease-in-out infinite',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'subtle-pulse': 'subtlePulse 4s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.99) translateY(4px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(16px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-12px)' },
                        },
                        subtlePulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.85' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F8FAFC;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210, 40%, 98%, 1) 0, transparent 40%),
                radial-gradient(at 100% 100%, hsla(215, 30%, 97%, 1) 0, transparent 40%),
                radial-gradient(at 50% 50%, hsla(220, 100%, 100%, 1) 0, transparent 100%);
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.08);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(15, 23, 42, 0.15);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #root-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #FFFFFF;
        }
        
        .loader-logo {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: #0F172A;
            margin-bottom: 48px;
            position: relative;
        }
        
        .loader-logo::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 20px;
            border: 1px solid #0F172A;
            opacity: 0.1;
            animation: pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .loader-bar {
            width: 180px;
            height: 1px;
            background: rgba(15, 23, 42, 0.05);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loader-progress {
            height: 100%;
            width: 40%;
            background: #0F172A;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.05; }
            50% { transform: scale(1.15); opacity: 0.15; }
            100% { transform: scale(0.9); opacity: 0.05; }
        }

        .canvas-grid {
            background-image: radial-gradient(rgba(15, 23, 42, 0.03) 1.5px, transparent 1.5px);
            background-size: 32px 32px;
        }

        .premium-blur {
            backdrop-filter: blur(80px) saturate(210%);
            -webkit-backdrop-filter: blur(80px) saturate(210%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-slate-900 antialiased selection:bg-blue-500/10 tracking-tight">
    <div id="root">
        <div id="root-loading">
            <div class="loader-logo"></div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <div style="margin-top: 32px; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 9px; color: #94A3B8; letter-spacing: 0.8em; font-weight: 800; text-transform: uppercase; text-align: center;">
                Synchronizing Studio Ecosystem
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
