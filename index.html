
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio | Infinite Orchestration</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'Inter', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.75)",
                        glassBorder: "rgba(255, 255, 255, 0.5)",
                        primary: '#0F172A',
                        accent: '#3B82F6',
                        studio: {
                            950: '#020617',
                            900: '#0F172A',
                            800: '#1E293B',
                            50: '#F8FAFC',
                        }
                    },
                    boxShadow: {
                        'premium': '0 40px 100px -12px rgba(2, 6, 23, 0.08), 0 20px 40px -20px rgba(2, 6, 23, 0.04)',
                        'premium-hover': '0 50px 120px -12px rgba(2, 6, 23, 0.15)',
                        'glass': '0 8px 64px 0 rgba(15, 23, 42, 0.03)',
                        'soft': '0 10px 60px rgba(0, 0, 0, 0.01)',
                        'inner-premium': 'inset 0 2px 8px 0 rgba(0, 0, 0, 0.02)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 15s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'subtle-pulse': 'subtlePulse 6s ease-in-out infinite',
                        'editor-in': 'editorIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.98) translateY(10px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        editorIn: {
                            '0%': { opacity: '0', transform: 'scale(1.05) translateY(20px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                            '50%': { transform: 'translateY(-60px) translateX(30px)' },
                        },
                        subtlePulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F8FAFC;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.1);
            border-radius: 20px;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(60px) saturate(180%);
            -webkit-backdrop-filter: blur(60px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        #root-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #FFFFFF;
        }
        
        .loader-logo {
            width: 96px;
            height: 96px;
            border-radius: 36px;
            background: #0F172A;
            margin-bottom: 64px;
            position: relative;
            box-shadow: 0 40px 80px rgba(15, 23, 42, 0.1);
        }
        
        .loader-progress-bar {
            width: 240px;
            height: 1.5px;
            background: rgba(15, 23, 42, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loader-progress-fill {
            height: 100%;
            width: 40%;
            background: #0F172A;
            animation: progress-ani 2s cubic-bezier(0.65, 0, 0.35, 1) infinite;
        }

        @keyframes progress-ani {
            0% { transform: translateX(-150%); }
            100% { transform: translateX(350%); }
        }

        .architectural-grid {
            background-image: 
                linear-gradient(to right, rgba(15, 23, 42, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(15, 23, 42, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="text-slate-900 antialiased selection:bg-slate-950 selection:text-white tracking-tight">
    <div id="root">
        <div id="root-loading">
            <div class="loader-logo"></div>
            <div class="loader-progress-bar">
                <div class="loader-progress-fill"></div>
            </div>
            <div style="margin-top: 48px; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 9px; color: #94A3B8; letter-spacing: 1.5em; font-weight: 800; text-transform: uppercase; text-align: center; margin-left: 1.5em;">
                Calibrating Studio Environment
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
