<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComfyUI Pro Studio</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.7)",
                        glassBorder: "rgba(255, 255, 255, 0.5)",
                        primary: '#0f172a',
                        accent: '#2563eb',
                        studio: {
                            950: '#020617',
                            900: '#0f172a',
                            800: '#1e293b',
                        }
                    },
                    boxShadow: {
                        'premium': '0 20px 50px -12px rgba(0, 0, 0, 0.08)',
                        'premium-hover': '0 30px 60px -12px rgba(0, 0, 0, 0.12)',
                        'glass': '0 8px 32px 0 rgba(15, 23, 42, 0.04)',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.99) translateY(10px)' },
                            '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210, 40%, 98%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(210, 40%, 96%, 1) 0, transparent 50%);
        }

        /* Sophisticated Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(15, 23, 42, 0.1);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(15, 23, 42, 0.2);
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        #root-loading {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            background: #ffffff;
        }
        
        .loader-logo {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #0f172a;
            box-shadow: 0 20px 40px rgba(15, 23, 42, 0.15);
            margin-bottom: 40px;
            position: relative;
        }
        
        .loader-logo::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 20px;
            border: 2px solid #0f172a;
            opacity: 0.1;
            animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .loader-bar {
            width: 140px;
            height: 2px;
            background: rgba(15, 23, 42, 0.05);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .loader-progress {
            height: 100%;
            width: 40%;
            background: #0f172a;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(0.9); opacity: 0.1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="text-slate-900 antialiased selection:bg-slate-900 selection:text-white">
    <div id="root">
        <div id="root-loading">
            <div class="loader-logo"></div>
            <div class="loader-bar">
                <div class="loader-progress"></div>
            </div>
            <div style="margin-top: 24px; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 10px; color: #64748b; letter-spacing: 0.3em; font-weight: 700; text-transform: uppercase;">
                Studio Awakening
            </div>
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
